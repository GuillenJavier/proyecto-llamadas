<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Llamadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos para impresi√≥n en formato horizontal -->
  <style>
    @media print {
      @page {
        size: landscape;
      }
      body * {
        visibility: hidden;
      }
      .print-area, .print-area * {
        visibility: visible;
      }
      .print-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      button, .btn, form button {
        display: none !important;
      }
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5 print-area">
    <h1 class="text-center mb-4">üìû Gestor de Llamadas</h1>

    <!-- Bot√≥n para imprimir o guardar PDF -->
    <div class="text-end mb-3">
      <button onclick="window.print()" class="btn btn-secondary">üñ®Ô∏è Imprimir / Guardar PDF</button>
    </div>

    <!-- Formulario para agregar nueva llamada -->
    <form method="POST" action="/agregar" class="card p-4 mb-4 shadow-sm">
      <h4 class="mb-3">Agregar nueva llamada</h4>
      <div class="row g-3">
        <div class="col-md-4">
          <input name="numero" class="form-control" placeholder="N√∫mero telef√≥nico" required>
        </div>
        <div class="col-md-4">
          <input name="nombre" class="form-control" placeholder="Nombre quien llama" value="Ciudadano" required>
        </div>
        <div class="col-md-4">
          <input name="lugar" class="form-control" placeholder="Lugar de origen" required>
        </div>
        <div class="col-md-3">
          <input name="duracion" class="form-control" placeholder="Duraci√≥n" required>
        </div>
        <div class="col-md-3">
          <select name="area" class="form-select" required>
            {% for area in areas %}
              <option value="{{ area }}" {% if area == "Sistemas" %}selected{% endif %}>{{ area }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-3">
          <select name="transferida" class="form-select" required>
            {% for area in areas %}
              <option value="{{ area }}" {% if area == "Sistemas" %}selected{% endif %}>{{ area }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-3 d-grid">
          <button type="submit" class="btn btn-primary">‚ûï Agregar</button>
        </div>
      </div>
    </form>

    <!-- Tabla de llamadas existentes -->
    <form method="POST" action="/actualizar">
      <div class="table-responsive shadow-sm">
        <table class="table table-bordered table-hover align-middle bg-white">
          <thead class="table-dark text-center">
            <tr>
              <th>N√∫mero</th>
              <th>Nombre</th>
              <th>Lugar</th>
              <th>Duraci√≥n</th>
              <th>√Årea</th>
              <th>Transferida</th>
              <th>Fecha y Hora</th>
            </tr>
          </thead>
          <tbody>
            {% for key, llamada in llamadas.items() %}
            <tr>
              <td><input class="form-control" value="{{ llamada.numero }}" readonly></td>
              <td>
                <input name="nombre_{{ key }}" class="form-control" value="{{ llamada.nombre }}">
              </td>
              <td><input class="form-control" value="{{ llamada.lugar }}" readonly></td>
              <td><input class="form-control" value="{{ llamada.duracion }}" readonly></td>
              <td><input class="form-control" value="{{ llamada.area }}" readonly></td>
              <td><input class="form-control" value="{{ llamada.transferida }}" readonly></td>
              <td><input class="form-control" value="{{ llamada.fecha_hora }}" readonly></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="text-end mt-3">
        <button type="submit" class="btn btn-success">üíæ Guardar cambios</button>
      </div>
    </form>
  </div>

</body>
</html>
